name: Validate Pull Request - PRD
on:
  pull_request:
    branches:
      - hml
    paths:
      - 'force-app/**'
      - 'manifest/**'

jobs:
  validate_job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Instalar dependÃªncias
        run: |
          sudo apt-get update
          sudo apt-get install -y wget curl jq
          npm install @salesforce/cli --global
      
      - name: Autenticar no Salesforce
        run: echo ${{ secrets.AUTH_URL_PRD }} > sfdx-auth-url.txt
      
      - name: Conectar ao Salesforce
        run: sf org login sfdx-url -f sfdx-auth-url.txt --alias prd
      
      - name: Validar Deploy (Dry Run)
        run: sf project deploy start --dry-run --test-level NoTestRun -x manifest/package.xml -o prd
