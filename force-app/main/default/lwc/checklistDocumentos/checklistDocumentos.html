<template>
    <div class="card">
        <div class="slds-grid slds-wrap slds-align_absolute-center container">
            <lightning-card icon-name="standard:account" variant="base" class="custom-card">
                <div slot="title">
                    Checklist de Documentos
                </div>
                <div class="slds-p-around_medium">
                    <lightning-input class="slds-m-bottom_medium" label="Nome do Documento" value={nomeDocumento} onchange={handleNomeChange}></lightning-input>
                    <lightning-input class="slds-m-bottom_medium" type="checkbox" label="Obrigatório" checked={obrigatorio} onchange={handleCheckboxChange}></lightning-input>
                    <lightning-combobox class="slds-m-bottom_medium" label="Papeis de Contato" value={papel} placeholder="Selecione um papel"
                        options={papelOptions} onchange={handlePapelChange}></lightning-combobox>
                    <lightning-button label="Adicionar Documento" onclick={adicionarDocumento} class="slds-m-top_medium"></lightning-button>
                </div>
                <div>
                    <template for:each={documentos} for:item="documento">
                        <div key={documento.id} class="slds-m-around_medium slds-card__body_inner">
                            <lightning-layout>
                                <lightning-layout-item>
                                    <div>
                                        <strong>Nome do Documento:</strong> {documento.nome}
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item>
                                    <div>
                                        <lightning-input type="checkbox" label="Obrigatório" checked={documento.obrigatorio} disabled></lightning-input>
                                    </div>
                                </lightning-layout-item>
                                <lightning-layout-item>
                                    <div>
                                        <lightning-combobox label="Papeis de Contato" value={documento.papel} options={papelOptions} disabled></lightning-combobox>
                                    </div>
                                </lightning-layout-item>
                            </lightning-layout>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
