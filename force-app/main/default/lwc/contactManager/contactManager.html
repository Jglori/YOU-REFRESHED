<template>
    <div class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-groups" title="Equipe">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#groups"></use>
                        </svg>
                        <span class="slds-assistive-text">√çcone de Equipe</span>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span class="slds-text-heading_small">Equipe</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <template if:true={reportingContacts}>
                <lightning-datatable
                    key-field="Id"
                    data={reportingContacts}
                    columns={columns}
                    hide-checkbox-column
                    class="custom-datatable">
                </lightning-datatable>
            </template>
            <template if:true={error}>
                <p>Error: {error.body.message}</p>
            </template>
        </div>
    </div>
</template>
