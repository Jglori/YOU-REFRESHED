<template>
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="contact">
                        <lightning-icon icon-name="standard:contact" alternative-text="Contact" title="Contact"></lightning-icon>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2 class="slds-card__header-title">
                        <span>Gerente</span>
                    </h2>
                </div>
            </header>
        </div>
        <div class="slds-card__body">
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Nome completo">Nome completo</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="slds-hint-parent">
                        <td data-label="Nome completo">
                            <div class="slds-truncate" title={managerName}>
                                <a onclick={navigateToManager} class="slds-link">{managerName}</a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </article>
</template>
