<template>
    <lightning-card title="Gerar Contrato" icon-name="standard:contract">
        <div class="slds-p-around_medium">
            <lightning-input
                label="Status"
                value={status}
                disabled
            ></lightning-input>

            <lightning-input
                type="date"
                label="Data Início do Contrato"
                value={dataInicioContrato}
                disabled
            ></lightning-input>

            <lightning-input
                label="Nome da Conta"
                value={nomeConta}
                disabled
            ></lightning-input>

            <lightning-input
                type="date"
                label="Data Envio para Assinatura"
                value={dataEnvioParaAssinatura}
                disabled
            ></lightning-input>

            <lightning-input
                type="date"
                label="Data da Assinatura do Cliente (DocuSign)"
                value={dataAssinaturaCliente}
                disabled
            ></lightning-input>

            <lightning-layout-item>
                <label>Signatários</label>
                <ul>
                    <template for:each={signatariosOptions} for:item="signatario">
                        <li key={signatario.value}>{signatario.label}</li>
                    </template>
                </ul>
            </lightning-layout-item>

            <lightning-combobox
                label="Template"
                value={templateSelecionado}
                options={templateOptions}
                onchange={handleTemplate}
            ></lightning-combobox>
        </div>

        <lightning-button label="Gerar Contrato" onclick={gerarContrato}></lightning-button>
    </lightning-card>
</template>
