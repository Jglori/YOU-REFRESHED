<template>
    <div class="slds-form-element slds-box">
        <lightning-card title="Contratos" icon-name="standard:contract">
            <div slot="actions">
                <lightning-button label="Gerar Contrato" variant="brand" onclick={openModal}></lightning-button>
            </div>

            <template if:true={contracts}>
                <div class="slds-scrollable_x">
                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-labelledby="contract-table-label">
                        <thead>
                            <tr class="slds-line-height_reset">
                                <th scope="col">
                                    <div class="slds-truncate" title="Número do Contrato">Número do Contrato</div>
                                </th>
                                <th scope="col">
                                    <div class="slds-truncate" title="Status">Status</div>
                                </th>
                                <th scope="col" class="slds-text-align_center">
                                    <div class="slds-truncate" title="Nome da Conta">Nome da Conta</div>
                                </th>
                                <th scope="col" class="slds-text-align_center">
                                    <div class="slds-truncate" title="Data Início do Contrato">Data Início do Contrato</div>
                                </th>
                                <th scope="col" class="slds-text-align_center">
                                    <div class="slds-truncate" title="Ação">Ação</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <template for:each={contractsAction} for:item="contract">
                                <tr key={contract.Id} class="slds-hint-parent">
                                    <td data-label="Número do Contrato">
                                        <a href={contract.profileUrl} target="_blank" class="slds-truncate">{contract.ContractNumber}</a>
                                    </td>
                                    <td data-label="Status">
                                        <div class="slds-truncate" title={contract.Status}>{contract.Status}</div>
                                    </td>
                                    <td data-label="Nome da Conta" class="slds-text-align_center">
                                        <div class="slds-truncate" title={contract.Account.Name}>{contract.Account.Name}</div>
                                    </td>
                                    <td data-label="Data Início do Contrato" class="slds-text-align_center">
                                        <div class="slds-truncate" title={contract.DataInicioContrato__c}>{contract.DataInicioContrato__c}</div>
                                    </td>
                                    <td data-label="Ação" class="slds-text-align_center">
                                        <lightning-button label="Assinatura" onclick={handleAssinaturaClick} disabled={contract.disabled}></lightning-button>
                                    </td>
                                </tr>
                            </template>
                        </tbody>
                    </table>
                </div>
            </template>
            <template if:false={contracts}>
                <p class="slds-text-align_center">Nenhum contrato encontrado.</p>
            </template>
        </lightning-card>
    </div>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <lightning-button-icon icon-name="utility:close" alternative-text="Fechar" class="slds-modal__close" onclick={closeModal}></lightning-button-icon>
                    <h2 id="modal-heading" class="slds-text-heading_medium">Gerar Contrato</h2>
                </header>


                <div class="slds-modal__content slds-p-around_medium">
                    <div class="slds-form=element">
                        <label class="slds-form-element__label" for="status-selector">Status</label>
                        <select id="status-selector" class="slds-input" data-name="status" onchange={handleInputChange}>
                            <option value="" disabled selected hidden>--Selecione--</option>
                            <template for:each={statusOptions} for:item="option">
                                <option key={option.value} value={option.value}>{option.label}</option>
                            </template>
                        </select>
                    </div>

                    <lightning-input type="date" label="Data Início do Contrato" data-name="dataInicioContrato" onchange={handleInputChange}></lightning-input>
                    <lightning-input label="Nome da Conta" value={contaNome} disabled onchange={handleInputChange}></lightning-input>
                    <lightning-input type="date" label="Data Envio para Assinatura" data-name="dataEnvioParaAssinatura" onchange={handleInputChange}></lightning-input>
                    <lightning-input type="date" label="Data da Assinatura do Cliente (DocuSign)" data-name="dataAssinaturaCliente" onchange={handleInputChange}></lightning-input>
                    
                    <template if:true={signatarios}>
                        <lightning-layout-item>
                            <b>Signatários</b>
                            <ul>
                                <template for:each={signatarios} for:item="signatario">
                                    <li key={signatario.value}>{signatario.label} - {signatario.role}</li>
                                </template>
                            </ul>
                        </lightning-layout-item>
                    </template>

                    <template if:false={signatarios}>
                        <p>Nenhum signatário encontrado.</p>
                    </template>

                    <lightning-combobox name="template" label="Template:"
                        placeholder={templatePlaceholder} options={templateOptions} data-name="template" onchange={handleInputChange}>
                    </lightning-combobox>
                </div>

                <!-- Rodapé do Modal -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancelar" onclick={closeModal}></lightning-button>
                        <lightning-button label="Gerar Contrato" variant="brand" onclick={gerarContrato} disabled={isValidGeneration}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
