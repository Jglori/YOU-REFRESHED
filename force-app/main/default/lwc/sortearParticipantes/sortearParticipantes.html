<template>
    <lightning-card title="Sorteio de Participantes" icon-name="action:new_task">
        <div class="slds-p-around_medium">
            <lightning-button 
                label="Iniciar Sorteio" 
                onclick={iniciarSorteio} 
                disabled={isProcessing}>
            </lightning-button>

            <!-- Mostra Spinner durante o processamento -->
            <template if:true={isProcessing}>
                <lightning-spinner alternative-text="Processing" size="medium"></lightning-spinner>
            </template>

            <!-- Exibe mensagem de sucesso ou erro -->
            <template if:true={message}>
                <p class={messageClass}>{message}</p>
            </template>
        </div>
    </lightning-card>
</template>
