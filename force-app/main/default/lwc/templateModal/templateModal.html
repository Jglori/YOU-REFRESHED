<template>
    <lightning-modal-header label="Template de mensagens da META"></lightning-modal-header>

    <lightning-modal-body> 
        <strong>Selecione um Template:</strong>

        <!-- Template 01 -->
        <template if:true={isContatoleadSelected}>
            <div class="slds-box slds-m-around_medium" onclick={handleCardClick} data-id="contatolead" style="cursor: pointer; outline: 2px solid rgb(39, 179, 222); outline-offset: 1.8px">
                <lightning-card title="Apresentação resumida" icon-name="standard:whatsapp">
                    <div class="slds-var-p-around_medium">
                        <p><strong>Nome: </strong>Apresentação resumida;</p>
                        <p><strong>Descrição: </strong>Apresentação geral do atendente com as informações coletadas do Lead; </p><br>
                        <p><strong>Mensagem:</strong><br>
                            Olá {nomeLead}, tudo bem?<br>
                            Meu nome é {nomeOwner} da {nomeOrganizacao}.<br>
                            Entrei em contato porque vi que você se interessou por {nomeEmpreendimento}.<br>
                            Gostaria de saber mais sobre suas necessidades e como podemos te ajudar.
                        </p>
                    </div>
                </lightning-card>
            </div>    
        </template>
        <template if:false={isContatoleadSelected}>
            <div class="slds-box slds-m-around_medium" onclick={handleCardClick} data-id="contatolead" style="cursor: pointer;">
                <lightning-card title="Apresentação resumida" icon-name="standard:whatsapp">
                    <div class="slds-var-p-around_medium">
                        <p><strong>Nome: </strong>Apresentação resumida;</p>
                        <p><strong>Descrição: </strong>Apresentação geral do atendente com as informações coletadas do Lead; </p><br>
                        <p><strong>Mensagem:</strong><br>
                            Olá {nomeLead}, tudo bem?<br>
                            Meu nome é {nomeOwner} da {nomeOrganizacao}.<br>
                            Entrei em contato porque vi que você se interessou por {nomeEmpreendimento}.<br>
                            Gostaria de saber mais sobre suas necessidades e como podemos te ajudar.
                        </p>
                    </div>
                </lightning-card>
            </div>
        </template>

        <!-- Template 02 -->
        <template if:true={isHelloWorldSelected}>
            <div class="slds-box slds-m-around_medium" onclick={handleCardClick} data-id="hello_world" style="cursor: pointer; outline: 2px solid rgb(39, 179, 222); outline-offset: 1.8px">
                <lightning-card title="Template Alternativo" icon-name="standard:whatsapp">
                    <div class="slds-var-p-around_medium">
                        <p><strong>Nome: </strong>Template Alternativo;</p>
                        <p><strong>Descrição: </strong>Outra opção de apresentação do atendente;</p><br>
                        <p><strong>Mensagem:</strong><br>
                            Olá, gostaria de te apresentar outro projeto interessante!
                        </p>
                    </div>
                </lightning-card>
            </div>    
        </template>
        <template if:false={isHelloWorldSelected}>
            <div class="slds-box slds-m-around_medium" onclick={handleCardClick} data-id="hello_world" style="cursor: pointer;">
                <lightning-card title="Template Alternativo" icon-name="standard:whatsapp">
                    <div class="slds-var-p-around_medium">
                        <p><strong>Nome: </strong>Template Alternativo;</p>
                        <p><strong>Descrição: </strong>Outra opção de apresentação do atendente;</p><br>
                        <p><strong>Mensagem:</strong><br>
                            Olá, gostaria de te apresentar outro projeto interessante!
                        </p>
                    </div>
                </lightning-card>
            </div>
        </template>
    </lightning-modal-body>
    
    <lightning-modal-footer>
        <lightning-button label="Cancelar" onclick={handleClose}></lightning-button>
        <lightning-button class="slds-m-left_small" label="Enviar" variant="brand" onclick={handleSend}></lightning-button>
    </lightning-modal-footer>
</template>
